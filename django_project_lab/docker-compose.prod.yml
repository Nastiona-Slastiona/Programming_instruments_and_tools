version: '3.7'
services:
    web:
        image: nastiona00slastiona/project_mem_prod:memlife_prod_1
        command: gunicorn hello_django.wsgi:memlife --bind 0.0.0.0:8000
        expose:
            - 8000
        env_file:
            - ./.env.prod
        depends_on:
            - db
    db:
        image: postgres:12.0-alpine
        volumes:
        - postgres_data:/var/lib/postgresql/data/
        env_file:
        - ./.env.prod.db
    nginx:
        image: nastiona00slastiona/project_mem_nginx:v1
        ports:
            - 1337:80
        depends_on:
            - web
volumes:
  postgres_data: